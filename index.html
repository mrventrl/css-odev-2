<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Beta | Kodluyoruz</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="">

        <div class="search">
            <p>Search the web using Google!</p>
            <div class="form">
                <form action="">
                    <div class="s-form">
                        <input autocomplete="off" spellcheck="false" type="text" name="s" id="search" placeholder="">

                    </div>
                </form>
            </div>
            <div class="s-buttons">
                <button class="btn">Google Search</button>
                <button class="btn">I'm Feeling Lucky</button>
            </div>
        </div>

        <div class="boxes">
            <div class="left-side">
                <p>Special Searches</p>
                <a href="#">Standford Search</a>
                <a href="#">Linux Search</a><br>
            </div>
            <div class="middle-side">
                <p><a href="#">Help!</a></p>
                <a href="#">About Google!</a>
                <a href="#">Company Info</a> 
                <a href="#">Google! Logos</a>
            </div>
            <div class="right-side">
                <p>Get Google!</p>
                <div class="form-mail">
                    <form action="">
                        <label for="email">updates monthly:</label> <br>
                        <input autocomplete="off" spellcheck="false" type="text" name="s" id="email" placeholder="your e-mail">
                    </form>
                </div>
                <div class="r-buttons">
                    <button class="btn">Subscribe</button> 
                    <a href="#">Archive</a>
                </div>
                
                
            </div>
        </div>
    </div>

     
    <footer>
        <center><p>Copyright Â©1998 Google Inc.</p></center>
    </footer>
</body>

</html>
